# Moltbot Reverse Proxy Site Configuration
# Replicates exe.dev setup - forwards ports 80 and 8000 to gateway on 18789

# Upstream for the Moltbot gateway
upstream moltbot_gateway {
    server moltbot-gateway:18789;
    keepalive 32;
}

# HTTP server (ports 80 and 8000)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 8000;
    listen [::]:8000;
    
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Main location - proxy to Moltbot gateway
    location / {
        proxy_pass http://moltbot_gateway;
        proxy_http_version 1.1;
        
        # WebSocket support (CRITICAL for Moltbot real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout settings for long-lived WebSocket connections
        # 86400s = 24 hours (important for persistent agent sessions)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_buffer_size 4k;
        
        # Keep connection alive
        proxy_socket_keepalive on;
        
        # Request size limit (adjust if uploading large files)
        client_max_body_size 50M;
    }
    
    # Health check endpoint for load balancers / monitoring
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
