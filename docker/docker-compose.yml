# Moltbot Docker Compose Setup
# Replicates exe.dev architecture for self-hosted environments
# 
# Architecture:
#   [Internet] → [Nginx:80,8000] → [Moltbot Gateway:18789]

services:
  # Moltbot Gateway Service
  moltbot-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: moltbot-gateway:local
    container_name: moltbot-gateway
    restart: unless-stopped
    
    # Copy config and run gateway
    command: >
      sh -c "
        mkdir -p /data/.clawdbot &&
        if [ -f /config/clawdbot.json ] && [ ! -f /data/.clawdbot/clawdbot.json ]; then 
          cp /config/clawdbot.json /data/.clawdbot/clawdbot.json
        fi &&
        moltbot gateway --verbose
      "
    
    environment:
      - NODE_ENV=production
      - HOME=/data
      - PATH=/usr/local/bin:/usr/bin:/bin
      - CLAWDBOT_STATE_DIR=/data/.clawdbot
      - CLAWDBOT_GATEWAY_TOKEN=${GATEWAY_TOKEN:-changeme}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    
    volumes:
      # Persistent state (credentials, sessions, memory)
      - moltbot-data:/data/.clawdbot
      # Workspace for agent files
      - moltbot-workspace:/data/clawd
      # Config file (copied at startup if not exists)
      - ./config/clawdbot.json:/config/clawdbot.json:ro
    
    # Only expose to internal network, nginx handles external traffic
    expose:
      - "18789"
    
    networks:
      - moltbot-internal
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: moltbot-nginx
    restart: unless-stopped
    
    ports:
      # Standard HTTP
      - "80:80"
      # Alternative port (like exe.dev)
      - "8000:8000"
    
    volumes:
      # Nginx configuration
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/moltbot-site.conf:/etc/nginx/conf.d/default.conf:ro
      # Logs
      - nginx-logs:/var/log/nginx
    
    networks:
      - moltbot-internal
    
    depends_on:
      - moltbot-gateway
    
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Moltbot CLI container for management
  moltbot-cli:
    image: moltbot-gateway:local
    container_name: moltbot-cli
    profiles:
      - cli
    working_dir: /data
    
    command: bash
    
    environment:
      - CLAWDBOT_STATE_DIR=/data/.clawdbot
      - CLAWDBOT_GATEWAY_TOKEN=${GATEWAY_TOKEN:-changeme}
      - PATH=/usr/local/bin:/usr/bin:/bin
    
    volumes:
      - moltbot-data:/data/.clawdbot
      - moltbot-workspace:/data/clawd
    
    networks:
      - moltbot-internal
    
    stdin_open: true
    tty: true

networks:
  moltbot-internal:
    driver: bridge

volumes:
  moltbot-data:
    name: moltbot-data
  moltbot-workspace:
    name: moltbot-workspace
  nginx-logs:
    name: moltbot-nginx-logs
