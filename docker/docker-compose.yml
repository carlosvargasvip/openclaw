version: '3.8'

# Moltbot Docker Compose Setup
# Replicates exe.dev architecture for self-hosted environments
# 
# Architecture:
#   [Internet] → [Nginx:80,8000] → [Moltbot Gateway:18789]

services:
  # Moltbot Gateway Service
  moltbot-gateway:
    image: node:22-bookworm-slim
    container_name: moltbot-gateway
    restart: unless-stopped
    working_dir: /app
    
    # Install moltbot and run gateway
    command: >
      sh -c "
        npm install -g moltbot@latest &&
        moltbot gateway --verbose
      "
    
    environment:
      - NODE_ENV=production
      - CLAWDBOT_STATE_DIR=/data/.clawdbot
      - CLAWDBOT_GATEWAY_TOKEN=${GATEWAY_TOKEN:-changeme}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    
    volumes:
      # Persistent state (credentials, sessions, memory)
      - moltbot-data:/data/.clawdbot
      # Workspace for agent files
      - moltbot-workspace:/data/clawd
      # Config file (optional - can override defaults)
      - ./config/clawdbot.json:/data/.clawdbot/clawdbot.json:ro
    
    # Only expose to internal network, nginx handles external traffic
    expose:
      - "18789"
    
    networks:
      - moltbot-internal
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: moltbot-nginx
    restart: unless-stopped
    
    ports:
      # Standard HTTP
      - "80:80"
      # Alternative port (like exe.dev)
      - "8000:8000"
    
    volumes:
      # Nginx configuration
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/moltbot-site.conf:/etc/nginx/conf.d/default.conf:ro
      # Logs
      - nginx-logs:/var/log/nginx
    
    networks:
      - moltbot-internal
    
    depends_on:
      moltbot-gateway:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Moltbot CLI container for management
  moltbot-cli:
    image: node:22-bookworm-slim
    container_name: moltbot-cli
    profiles:
      - cli
    working_dir: /app
    
    command: >
      sh -c "
        npm install -g moltbot@latest &&
        exec bash
      "
    
    environment:
      - CLAWDBOT_STATE_DIR=/data/.clawdbot
      - CLAWDBOT_GATEWAY_TOKEN=${GATEWAY_TOKEN:-changeme}
    
    volumes:
      - moltbot-data:/data/.clawdbot
      - moltbot-workspace:/data/clawd
    
    networks:
      - moltbot-internal
    
    stdin_open: true
    tty: true

networks:
  moltbot-internal:
    driver: bridge

volumes:
  moltbot-data:
    name: moltbot-data
  moltbot-workspace:
    name: moltbot-workspace
  nginx-logs:
    name: moltbot-nginx-logs
