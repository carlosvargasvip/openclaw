# OpenClaw Docker Compose Setup
# Replicates exe.dev architecture for self-hosted environments
# Uses pre-built image from ghcr.io/phioranex/openclaw-docker
# 
# Architecture:
#   [Internet] → [Nginx:80,8000] → [OpenClaw Gateway:18789]

services:
  # OpenClaw Gateway Service
  openclaw-gateway:
    image: ghcr.io/phioranex/openclaw-docker:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_GATEWAY_TOKEN=${GATEWAY_TOKEN:-changeme}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    
    volumes:
      # Persistent state (credentials, sessions, memory)
      - openclaw-config:/home/node/.openclaw
      # Workspace for agent files
      - openclaw-workspace:/home/node/.openclaw/workspace
    
    # Run the gateway with proper binding for container use
    command: ["gateway", "--bind", "lan", "--port", "18789", "--verbose", "--allow-unconfigured"]
    
    # Only expose to internal network, nginx handles external traffic
    expose:
      - "18789"
    
    networks:
      - openclaw-internal
    
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:18789/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: openclaw-nginx
    restart: unless-stopped
    
    ports:
      # Standard HTTP
      - "80:80"
      # Alternative port (like exe.dev)
      - "8000:8000"
    
    volumes:
      # Nginx configuration
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/openclaw-site.conf:/etc/nginx/conf.d/default.conf:ro
      # Logs
      - nginx-logs:/var/log/nginx
    
    networks:
      - openclaw-internal
    
    depends_on:
      - openclaw-gateway
    
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenClaw CLI container for management
  openclaw-cli:
    image: ghcr.io/phioranex/openclaw-docker:latest
    container_name: openclaw-cli
    profiles:
      - cli
    
    environment:
      - HOME=/home/node
      - OPENCLAW_GATEWAY_TOKEN=${GATEWAY_TOKEN:-changeme}
    
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
    
    networks:
      - openclaw-internal
    
    stdin_open: true
    tty: true
    init: true

networks:
  openclaw-internal:
    driver: bridge

volumes:
  openclaw-config:
    name: openclaw-config
  openclaw-workspace:
    name: openclaw-workspace
  nginx-logs:
    name: openclaw-nginx-logs
